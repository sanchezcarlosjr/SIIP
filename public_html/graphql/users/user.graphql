extend type Query {
    user(id: ID @eq): User @find
    users(
        terms: [String] @scope(name: "terms")
    ): [User] @paginate(defaultCount: 10)
}

extend type Mutation {
    upsert_user(
        data: UpsertUserInput @spread
    ): User @upsert
}

type User {
    id: ID!
    role_id: Int
    employee: Employee
}

input UpsertUserInput {
    id: ID
    employee_id: Int
    role_id: ID
}
