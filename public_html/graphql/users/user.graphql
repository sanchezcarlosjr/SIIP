extend type Query {
    user(id: ID @eq): User @find
    users: [User] @paginate(defaultCount: 10)
}

extend type Mutation {
    updateUsers(data: updateUsersInput! @spread): User @update
}

type User {
    id: ID!
    name: String!
    email: String
    unit: String
    campus: String
}

input updateUsersInput {
    id: ID!
    name: String!
    email: String
    campus: String
    unit: String
    role_id: ID
}
