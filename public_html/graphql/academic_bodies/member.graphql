extend type Mutation {
    addEmployeesToAcademicBody(data: employeeToAcademicBodyInput @spread): AcademicBody
    removeEmployeesToAcademicBody(data: employeeToAcademicBodyInput @spread): AcademicBody
}

input employeeToAcademicBodyInput {
    academic_body_id: ID
    is_leader: Boolean
    lgac_id: ID
    employees_id: ID
}

input removeEmployeeToAcademicBodyInput {
    academic_body_id: ID
    employees_id: ID
}
