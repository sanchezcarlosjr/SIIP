extend type Mutation {
    addEmployeesToAcademicBody(data: employeeToAcademicBodyInput @spread): AcademicBody
    removeEmployeesToAcademicBody(data: removeEmployeeToAcademicBodyInput @spread): Employee
}

input employeeToAcademicBodyInput {
    academic_body_id: ID
    is_leader: Boolean
    lgac_id: [ID]
    employees_id: ID
}

input removeEmployeeToAcademicBodyInput {
    academic_body_id: ID
    id: ID
}
